{% extends "base.html" %}
{% block head %}
    <title>Sign Up</title>
{% endblock %}
{% block body %}
    <h1>Sign Up:</h1>
    <form action="/signup" method="POST">
        <input type="text" name="username">
        <input type="password" name="password">
        <input type="text" name="token">
        <input type="submit" value="Log in">
    </form>
{% endblock %}
